<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="styleIndex.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wikimedia-logo.png">
        </div>
        <nav class="nav">
            <div class="header-elements">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Risotrante</a>
                <a href="#">Chi Siamo</a>
            </div>
            
        </nav>
        <ion-icon class="menu-icon" id="menu-icon" name="menu-outline"></ion-icon>
    </div>
    <div class="scroll-image">
        <img src="front-image.jpg">
        <img src="high-view.jpg">
    </div>


    <!--script for icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuIcon = document.getElementById('menu-icon');
            var nav = document.querySelector('.nav');

            menuIcon.addEventListener('click', function() {
                if (nav.classList.contains('side-menu')) {
                    nav.classList.remove('side-menu');
                    nav.classList.add('hide');
                    
                } else {
                    nav.classList.remove('hide');
                    nav.classList.add('side-menu');
                    menuIcon.classList.add('hide');
                }
            });

            document.addEventListener('click', function(event) {
                var isMenuIconClicked = menuIcon.contains(event.target);
                if (!isMenuIconClicked) {
                    menuIcon.classList.remove('hide');
                    nav.classList.add('hide');
                }
            });
        });

    </script>
</body>
</html>
